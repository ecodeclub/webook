wechat:
  appSecretID: abc
  appSecretKey: abc

mysql:
  dsn: "webook:webook@tcp(mysql8:3306)/webook?charset=utf8mb4&collation=utf8mb4_general_ci&parseTime=True&loc=Local&timeout=1s&readTimeout=3s&writeTimeout=3s"

redis:
  addr: "redis:6379"

web:
  port: 8080
  mode: debug

session:
  sessionEncryptedKey: "abcd"

kafka:
  network: tcp
  addresses:
    - kafka:9092
  topics:
    - name: payment_successful_events
      partitions: 2
    - name: user_registration_events
      partitions: 2
    - name: credit_increase_events
      partitions: 2
    - name: member_update_events
      partitions: 2

cron:
  close:
    enableSeconds: true          # 是否使用秒作解析器，默认否
    spec: "0 0 0 * * *"           # 执行时间，每天 00:00:00 开始执行
  syncWechat:
    enableSeconds: true          # 是否使用秒作解析器，默认否
    spec: "*/30 * * * *"           # 执行时间，每30分钟执行一次